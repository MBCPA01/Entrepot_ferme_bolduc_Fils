<ion-header>

  <ion-navbar>
    <ion-title>descriptionCapteur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="indexFromHome">
		Entrer l'information que vous voulez modifier du capteur : {{indexFromHome}}
		<div>
			<input type="text" [(ngModel)]="description">
			<button ion-button color="primitive" (click)="modifyDescriptionClick(description, indexFromHome)">modifier</button>
		</div>
	</div>
	<div *ngIf="!indexFromHome">
		Vous navez selectionne aucun capteur a modifier... retour vers: 
		<div>
			<button ion-button color="primitive" (click)="gotoHomePage()">ecran principale</button>
		</div>
	</div>
</ion-content>
