<ion-header>
  <ion-navbar color="dark">
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>Adresse Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Mot de Passe</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button (click)="login(user)">Identification</button>
  <button ion-button (click)="register()">Inscription</button>
</ion-content>
