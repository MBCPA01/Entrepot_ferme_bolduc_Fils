
<ion-header>

  <ion-navbar color="dark">
		<ion-title>
			Page principale
		</ion-title>

		<ion-buttons end>
			<button ion-button (click)="logoutClicked()" color="primary">
				<ion-icon name="log-out"></ion-icon>
			</button>
		</ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
	<ion-list>
    	<ion-item-sliding *ngFor="let capteur of Capteurs | async; let i = index;">
    		<ion-item>
				<ion-icon padding-top name="thermometer"></ion-icon>
        			<button ion-button clear padding-top (click)="onClickCapteur(capteur.description, i+1)">Temperature capteur {{i+1}}  : {{capteur.value | json}}</button>
      			</ion-item>

			<ion-item-options>
    			<button ion-button color="secondary" (click)="descriptionClicked(i+1)">
     				<ion-icon name="menu"></ion-icon>
     					Description
    			</button>
      		</ion-item-options>
    	</ion-item-sliding>
	</ion-list>
</ion-content>
