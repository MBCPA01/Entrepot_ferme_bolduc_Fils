
<ion-header>

  <ion-navbar color="dark">
  	<ion-title>Page principale</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-item *ngFor="let capteur of Capteurs | async; let i = index;">
		<button clear block (click)="onClickCapteur(capteur.description, i+1)">Temperature capteur {{i+1}}  : {{capteur.value | json}}</button>
	</ion-item>
	<button ion-button (click)="logoutClicked()" color="primary"> logout </button>
</ion-content>
